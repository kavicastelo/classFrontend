<div class="outer">
  <div class="inner">
    <form [formGroup]="signUpForm" (ngSubmit)="signup()" style="width: 100%">
      <div class="row">
        <div class="col-12">
          <h3>Register</h3>
        </div>
        <div class="col-12">
          <mat-form-field class="input-wrapper" appearance="outline">
            <input formControlName="fullName" type="text" matInput placeholder="Full Name">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="input-wrapper" appearance="outline">
            <input formControlName="email" type="email" matInput placeholder="Email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="input-wrapper" appearance="outline">
            <input formControlName="password" type="password" matInput placeholder="Password">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button [ngStyle]="{'background-color':(signUpForm.invalid)?'':'#81b441'}" type="submit" [disabled]="signUpForm.invalid">Register</button>
        </div>
        <div class="col-12">
          <hr>
          <div class="col-12">
            <button routerLink="/signIn" mat-raised-button color="accent">Already have an account?</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
